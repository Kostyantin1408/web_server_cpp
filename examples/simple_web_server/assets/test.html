<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>WebSocket Echo Test</title>
</head>
<body>
<h1>WebSocket Echo Test</h1>
<input id="msg" type="text" placeholder="–í–≤–µ–¥—ñ—Ç—å –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è">

<script>

    document.getElementById('send').onclick = () => {
        const txt = document.getElementById('msg').value;

    };
</script>
</body>
</html>
